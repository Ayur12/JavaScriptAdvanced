<!DOCTYPE html>
<meta charset="UTF-8" />
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
  <title>HW-7</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="app">
    <header>
      <custom-input v-model="searchLine"></custom-input>
      <button class="button-search" v-on:click='filterGoods'>Поиск</button>      
      <button class="cart-button" type="button" v-on:click='isVisibleCart = !isVisibleCart'
        v-on:click='getBasketProducts'>Корзина</button>
    </header>
    <main>
      <goods-list :goods="filteredGoods"></goods-list>

      <div class="basket" id="basket" v-if='isVisibleCart'>
        <h2 style="color: red;">Корзина покупок</h2>    

        <basket-list :basket="filteredBasket"></basket-list>
      </div>


    </main>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="script.js"></script>

</html>
